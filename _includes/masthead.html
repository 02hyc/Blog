<header class="masthead">
  <div class="wrap">
    {% if site.logo != null %}
      <a href="{{ '/' | relative_url }}" class="site-logo" rel="home" title="{{ site.title }}">
        <img src="{{ site.logo | relative_url }}" width="200" height="200" alt="{{ site.title }} logo" class="animated fadeInDown">
      </a>
    {% endif %}
    {% unless page.image.path %}
      <h1 class="site-title animated fadeIn"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <h2 class="site-description animated fadeIn" itemprop="description">{{ site.description }}</h2>
    {% endunless %}
  </div>
</header><!-- /.masthead -->
